map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

# redirect all http traffic to https
server {
  listen 80 default_server;
  server_name _;
  return 301 https://$host$request_uri;
}

server {
  listen       443 ssl default_server http2;
  server_name  fileglancer.int.janelia.org fileglancer-dev.int.janelia.org;

  ssl_certificate           /etc/nginx/certs/default.crt;
  ssl_certificate_key       /etc/nginx/certs/default.key;

  root  /etc/nginx/html;

  # Check for maintenance mode - if maintenance.html exists in the server root
  # directory (e.g. /etc/nginx/html), serve it for all requests.
  location / {
    try_files /maintenance.html @normal;
  }

  location @normal {
    try_files $uri @proxy;
  }

  location @proxy {
    proxy_pass http://127.0.0.1:8989;

    proxy_redirect   off;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # websocket headers
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }

  # pass all requests to /fc/files to the fileglancer central server.
  location /fc/files/ {
    try_files /maintenance.html @fc_files;
  }

  location @fc_files {
    rewrite ^/fc/files/(.*)$ /files/$1 break;
    proxy_pass http://127.0.0.1:8989;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }


  # pass all requests to /assets to the fileglancer assets files. This bypasses
  # the fileglancer server and serves the assets directly from the file system. It makes
  # it easier to find the assets and also reduces the load on fileglancer servers.

  location /assets/ {
    alias <path_to_fileglancer_assets>;
    # e.g. alias /opt/deploy/fileglancer-hub/.pixi/envs/default/lib/python3.13/site-packages/fileglancer/ui/assets/;
    # to locate this path, run:
    #  find /opt/deploy/fileglancer-hub/ -name "assets"
    autoindex off;
    expires max;
  }

  location /logo.svg {
    root <path_to_fileglancer_ui_directory>;
    # e.g. alias /opt/deploy/fileglancer-hub/.pixi/envs/default/lib/python3.13/site-packages/fileglancer/ui/;
    # to locate this path, run:
    #  find /opt/deploy/fileglancer-hub/ -name "ui"
    # it should point to the same directory as the fileglancer assets above, minus the "assets" subdirectory.
    try_files /logo.svg =404;
    autoindex off;
    expires max;
  }

  # LEGACY: Redirect old /fg/ URLs to new root paths
  # This handles bookmarks and external links
  location /fg/ {
    rewrite ^/fg/(.*)$ /$1 permanent;
  }

  # LEGACY: Redirect exact /fg without trailing slash
  location = /fg {
    return 301 /;
  }

  error_page 404 /404.html;
    location = /40x.html {
  }

  error_page 500 502 503 504 /50x.html;
    location = /50x.html {
  }
}
